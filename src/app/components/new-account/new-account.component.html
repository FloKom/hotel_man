<mat-card>
    <mat-card-content>
        <!-- {{people |json}} -->
      <form>
        <h2>Create Account</h2>
        <!-- <mat-error>
          The username and password were not recognized
        </mat-error> -->
        <mat-form-field appearance="outline">
          <input matInput placeholder="Email" name="email" required formControlName="email">
          <mat-error>
            Please provide a valid email address
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <input matInput type="password" placeholder="Password" name="password" required formControlName="password">
          <mat-error>
            Please provide a valid password
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <input matInput placeholder="Username" name="username" required formControlName="username">
            <mat-error>
                Please provide a valid password
            </mat-error>
        </mat-form-field>
        
            <button mat-raised-button color="primary">Create</button>        
      </form>
    </mat-card-content>
  </mat-card>
